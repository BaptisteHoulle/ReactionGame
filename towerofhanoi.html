<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/towerofhanoi.css">
    <link href="style/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <title>Tower of hanoi</title>
</head>

<body>
    <main>
        <section id="gameBoard">
            <div id="options">
                <h1>Choisis ta difficulté</h1>
                <div class="button-row">
                    <button data-layers="3" class="difficulty-btn" type="button">Facile</button>
                    <button data-layers="4" class="difficulty-btn" type="button">Moyen</button>
                    <button data-layers="5" class="difficulty-btn" type="button">Difficile</button>
                    <button data-layers="6" class="difficulty-btn" type="button">Extreme</button>
                    <button data-layers="7" class="difficulty-btn" type="button">Insane</button>
                    <button data-layers="8" class="difficulty-btn" type="button">Extreme</button>
                    <button data-layers="9" class="difficulty-btn" type="button">Dark souls</button>
                </div>
            </div>
            <span id="scoreboard" class="score-display">0</span>
            <div id="column1" class="column"></div>
            <div id="column2" class="column">
                <span class="star-container">
                    <i class="fa-solid fa-star star star-active"></i>
                    <i class="fa-solid fa-star star star-active"></i>
                    <i class="fa-solid fa-star star star-active"></i>
                </span>
            </div>
            <div id="column3" class="column"></div>
            <div id="win">
                <h1>Tu as réussi, bravo!</h1>
                <h2>Tu as pu le faire en <span class="score-display">0</span> coups</h2>
                <button class="play-again-btn" onclick="playAgain()">Jouer à nouveau</button>
                <span class="star-container container2">
                    <i class="fa-solid fa-star star star-active"></i>
                    <i class="fa-solid fa-star star star-active"></i>
                    <i class="fa-solid fa-star star star-active"></i>
                </span>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="scripts/towerofhanoi.js"></script>
</body>

</html>
