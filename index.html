    <div id="app-cover">
        <div class="row">
            <div class="toggle-button-cover">
                <div class="button-cover">

                        <input type="checkbox" class="checkbox" id="changegame" />
                        <div class="knobs"></div>

    <div class="regroupement">
        <div class="generalboxone">
            <div class="timer">
                <div id="chrono">00:00:000</div>
                <div id="buttons">
                    <button id="reset" class="none"></button>
                    <button id="stop" class="none"></button>
                    <button id="start" class="none"></button>
                </div>
            </div>
            <h1>Rekamas's game</h1>
            
            <div>
                <div class="user-box">
                    <input type="text" id="number" name="" required="true">
                    <label>Number of Words:</label>
                </div>
                <button id="generate" type="button" class="outline-button">Generate</button>
                <div id="text"></div>
                <input type="text" id="usertext" name="usertext" placeholder="Entrer votre texte">
                <div class="message"></div>
                <button type="button" id="finished" class="outline-button">I finished</button>
            </div>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard">
            </ol>
        </div>
    </div>

            <button type="button" id="tryagain" class="outline-button-2">Play again</button>

        </div>
        <canvas id="game" width="600" height="600"></canvas>
    </div>
